version: '3.8'

services:
  wordpress:
    build: .
    container_name: wp-dev
    ports:
      - "8085:80"
    environment:
      WORDPRESS_DB_HOST: mysql:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
    volumes:
      - ./wp-content:/var/www/html/wp-content
      - ./wp-config.php:/var/www/html/wp-config.php
      - ./.htaccess:/var/www/html/.htaccess
      - ./datasets:/var/www/datasets
    depends_on:
      - mysql
    networks:
      - wordpress-network

  mysql:
    image: mysql:8.0.42
    container_name: wp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    # Port NOT exposed externally - only accessible via Docker network
    # To access MySQL directly, use: docker exec -it wp-mysql mysql -u wordpress -p
    command: >
      --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - wordpress-network

  # phpMyAdmin REMOVED for security - direct database admin panels are attack vectors
  # To manage the database, use WP-CLI or connect via:
  #   docker exec -it wp-mysql mysql -u wordpress -pwordpress_password wordpress
  # If you need phpMyAdmin temporarily for local dev only, uncomment below:
  # phpmyadmin:
  #   image: phpmyadmin:latest
  #   container_name: wp-phpmyadmin
  #   environment:
  #     PMA_HOST: mysql
  #     UPLOAD_LIMIT: 64M
  #   ports:
  #     - "127.0.0.1:8888:80"  # Bind to localhost ONLY
  #   depends_on:
  #     - mysql
  #   networks:
  #     - wordpress-network

volumes:
  mysql_data:


networks:
  wordpress-network:
    driver: bridge
